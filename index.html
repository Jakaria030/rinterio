<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- Tailwind + daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Fontawsome cdn -->
    <script src="https://kit.fontawesome.com/0dd3c61629.js" crossorigin="anonymous"></script>

    <!-- Tailwind css configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#ABEF5F',
                        'secondary': '#F4F4F4',
                        'gray-1': '#E9E9E9',
                        'gray-2': '#A0A0A0',
                        'gray-3': '#737373',
                        'gray-4': '#494949',
                        'gray-5': '#212121',
                        'gray-6': '#1C1C1C',
                        'bg-red': '#E7C1D3',
                        'bg-yellow': '#EFDA6E',
                        'bg-green': '#A4DAC3',
                        'bg-blue': '#77AAEA',
                    },
                    fontFamily: {
                        'manrope': ['Manrope', 'system-ui'],
                    },
                    backgroundImage: {
                        'curve-line': "url('./images/vector.png')",
                    }
                }
            }
        }
    </script>

</head>

<body class="font-manrope">

    <!-- Header section start -->
    <header class="bg-gradient-to-t from-white to-transparent">
        <div class="container mx-auto py-2 sm:py-5 px-5 sm:px-0">
            <!-- Navbar start -->
            <div class="navbar bg-base-100 justify-between">
                <!-- left side logo -->
                <a class="space-x-2" href="#">
                    <i class="fa-solid fa-arrow-right bg-primary p-2 rounded-full -rotate-[35deg] text-gray-6"></i>
                    <span class="text-3xl font-extrabold text-gray-5">Rinterio</span>
                </a>

                <!-- center menu -->
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-gray-3 text-lg">
                        <li><a class="hover:bg-transparent text-gray-4 font-extrabold">Home</a></li>
                        <li><a class="hover:bg-transparent">Services</a></li>
                        <li><a class="hover:bg-transparent">Portfolio</a></li>
                        <li><a class="hover:bg-transparent">Blogs</a></li>
                        <li><a class="hover:bg-transparent">Contact Us</a></li>
                    </ul>
                </div>

                <!-- right side icon -->
                <div>
                    <!-- large screen icons -->
                    <div class="space-x-5 hidden sm:block">
                        <a href="#"><i class="fa-solid fa-magnifying-glass text-xl size-10 p-2 bg-white ring-1 rounded-full ring-gray-1 text-gray-3"></i></a>

                        <a href="#"><i class="fa-solid fa-cart-shopping text-xl size-10 p-2 bg-white ring-1 rounded-full ring-gray-1 text-gray-3"></i></a>

                        <button class="btn bg-primary rounded-full text-xl font-extrabold text-gray-6 hover:bg-primary">Book Consult <i class="fa-solid fa-arrow-right bg-gray-6 p-1 rounded-full -rotate-[35deg] text-white"></i></button>
                    </div>

                    <!-- small screen hamburger icon and dropdown -->
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost px-0 sm:px-1 sm:ml-5 lg:hidden">
                            <i class="fa-solid fa-bars text-xl size-10 p-2 bg-white ring-1 rounded-full ring-gray-1 text-gray-3"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 divide-y">
                            <li><a>Home</a></li>
                            <li><a>Services</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blogs</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Navbar end -->
             
        </div>
    </header>
    <!-- Header section end -->

</body>

</html>
